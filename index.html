    <section id="login">
      <div class="container py-5 my-5">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card p-3">
              <form action="" class="well">
                <div class="forms form-floating">
                  <!-- title  -->
                  <legend class="text-center fw-bold d-h2">LOGIN</legend><br>
                  <!-- form  -->
                  <div class="input-group mb-2 p-1">
                    <input type="email" class="form-control p-3 text-center rounded-pill" placeholder="Your Email id" aria-label="email" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-1 p-1">
                    <input type="password" class="form-control p-3 text-center rounded-pill" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                  </div>

                  <div class="buttons form-group ">
                    <label class="col-md-3 control-label"></label>
                        <div class="d-grid gap-2 col-auto mx-auto">
                            <button type="submit" class="btn btn-white p-2 rounded-pill text-white" >Submit<span class="icon"><i class="bi bi-box-arrow-in-right bi-3x text-white"></i></span></button>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                              </label>
                            </div>
                        </div>
                  </div>
                </div>
                <div class="end text-center">
                  <div class="form-group col-4 gap-2 row-4 mx-auto mb-3 ">
                    <a href="/register.html" class="text-white"><button type="submit" class="btn rounded-pill text-white" >I'm new here </button></a>
                  </div>
                  <div class="d-grid col-4 mx-auto my-2 p-2">
                    <button class="btn btn-dark text-center text-white">Forgot Password</button>
                  </div>
                </div>
                
              </form>

             
            </div>
          </div>
        </div>

      </div>

    </section>






    <!-- JavaScript Bundle with Popper -->
