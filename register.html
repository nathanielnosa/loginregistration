<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Collaboration | Registration::</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    
    
    <!-- container for register -->
    
    <div class="container-fluid forms">
        <div class="row">
            <div class="col-md-4 mx-auto" id="two">
                <div class="display-6 my-5 text-white text-center">
                    Create Account
                </div>
                <div class="car">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Fullname">
                            <label class="light" for="floatingInput">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="username">
                            <label class="light" for="floatingInput">User Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label class="light" for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating input-group mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-eye-slash"></i></span>
                            
                            <label class="light" for="floatingPassword">Password <span class="text-end"></span></label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                            <label class="light" for="floatingPassword">Confirm Password</label>
                        </div>
                        <div class="d-grid" id="grid">
                            <a href="index.html" class="btn">Submit</a>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white" for="flexCheckDefault">
                              Remember Me
                            </label>
                        </div>
                        <div class="d-grid my-4">
                            <a href="index.html" class="btn text-white">I've got an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
